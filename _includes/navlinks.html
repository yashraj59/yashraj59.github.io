<nav class="essay-nav" aria-label="Post navigation">
  <div class="essay-nav__item">
    <span class="kicker">Previous</span>
    {%- if page.previous -%}
    <a href="{{ page.previous.url | relative_url }}">{{ page.previous.title }}</a>
    {%- else -%}
    <a href="{{ '/archive/' | relative_url }}">Archive</a>
    {%- endif -%}
  </div>
  <div class="essay-nav__item">
    <span class="kicker">Next</span>
    {%- if page.next -%}
    <a href="{{ page.next.url | relative_url }}">{{ page.next.title }}</a>
    {%- else -%}
    <a href="{{ '/archive/' | relative_url }}">Archive</a>
    {%- endif -%}
  </div>
</nav>
